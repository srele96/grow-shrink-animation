<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grow-Shrink animation</title>
    <meta
      name="description"
      content="grow-shrink animation - canvas, request animation frame, set interval."
    />
    <style>
      main {
        width: 300px;
        margin: auto;
      }

      /* make canvas immediately visible */
      canvas {
        border: 1px solid #eae4e4;
      }

      body {
        background-color: #1c1b1b;
        color: #eae4e4;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Grow-Shrink animation</h1>
      <!-- don't use default width and height because it isn't square -->
      <canvas
        aria-label="Grow-Shrink animation"
        width="300"
        height="300"
      ></canvas>
    </main>
    <script src="index.js"></script>
  </body>
</html>
